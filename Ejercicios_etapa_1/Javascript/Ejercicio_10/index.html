<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
   <p id="mensaje" >

   </p>
   <p id="mensaje-importante" ></p>
    <script>
      const elementoMensaje = document.querySelector("#mensaje")
      const elementoMensajeImp = document.querySelector("#mensaje-importante")


     async function injectar() {
        const stringJson = '{"mensaje": "hola eres gay?" }'
        try {
                  const objJson = await JSON.parse(stringJson);
        elementoMensaje.innerText = objJson.mensaje

        } catch (error) {
        elementoMensaje.innerText = "estoy feliz, me mie"
        }

        elementoMensajeImp.innerText = "Yo tambi√©n soy gayyy"


      }
      injectar()
    </script>
</body>
